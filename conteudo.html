    <script>
        function toggleMusic() {
            const music = document.getElementById('backgroundMusic');
            const musicIcon = document.getElementById('musicIcon');
            if (music.paused) {
                music.play();
                musicIcon.className = "pause-icon"; // Muda para o ícone de pause
                musicIcon.innerHTML = '<div></div><div></div>'; // Adiciona as barras do ícone de pause
            } else {
                music.pause();
                musicIcon.className = "play-icon"; // Muda para o ícone de play
                musicIcon.innerHTML = ''; // Limpa o conteúdo do ícone de play
            }
        }
    </script>

		function resetTamanhoRadio() {
			
            // Obtém todos os elementos de input do tipo radio
            const radios = document.querySelectorAll('input[type="radio"]');
            // Aplica a escala para diminuir o tamanho de cada botão de rádio
            radios.forEach(radio => {
                radio.style.transform = "scale(1)";
            });
        }
		
		function alterarTamanhoRadio(change) {
			
            // Obtém todos os elementos de input do tipo radio
            const radios = document.querySelectorAll('input[type="radio"]');
			escalaAtual -= change;
            // Aplica a escala para diminuir o tamanho de cada botão de rádio
            radios.forEach(radio => {
                radio.style.transform = `scale(${escalaAtual})`;
            });
        }

        function adjustFontSize(change) {
            const body = document.body;
            const currentSize = parseFloat(window.getComputedStyle(body).fontSize);
            body.style.fontSize = (currentSize + change) + 'px';
        }

        function toggleContrast() {
            document.body.classList.toggle("high-contrast");
            const logo = document.getElementById("logo");
            const logoContrast = document.getElementById("logoContrast");
            if (document.body.classList.contains("high-contrast")) {
                logo.style.display = "none";
                logoContrast.style.display = "block";
            } else {
                logo.style.display = "block";
